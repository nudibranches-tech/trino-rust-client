services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - "9003:9003"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # Allow SSE-C over HTTP for local testing
      MINIO_API_ALLOW_INSECURE_SSE_CUSTOMER_REQUEST: "on"
    command: server /data --console-address ":9001" --address ":9003"
    volumes:
      - minio_data:/data
    networks:
      - trino-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/9003'"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9003 minioadmin minioadmin;
      mc mb myminio/spooling --ignore-existing;
      mc anonymous set download myminio/spooling;
      exit 0;
      "
    networks:
      - trino-network

  coordinator:
    image: trinodb/trino:478
    ports:
      - "8080:8080"
    volumes:
      - ./trino/etc/coordinator:/etc/trino
    environment:
      - JAVA_OPTS=-Xmx1G -XX:+UseG1GC -XX:G1HeapRegionSize=32M
    depends_on:
      - minio
      - createbuckets
    networks:
      - trino-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  trino-network:
    driver: bridge

volumes:
  minio_data:
  trino_coordinator_data:
